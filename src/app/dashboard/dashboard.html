<div class="container-fluid mt-4">

  <!-- Dashboard Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">
      <i class="bi bi-truck me-2 text-primary"></i>
      Spizybee Logistic Dashboard
    </h2>
  </div>

  <!-- Orders Card -->
  <div class="card shadow-lg border-0 rounded-4">

    <div class="card-header bg-dark text-white rounded-top-4">
      <i class="bi bi-list-check me-2"></i>
      Order List
    </div>

    <div class="card-body p-0">

      <table class="table table-hover align-middle mb-0">

        <thead class="table-light text-center">
          <tr>
            <th><i class="bi bi-hash"></i> ID</th>
            <th><i class="bi bi-box"></i> Order</th>
            <th><i class="bi bi-flag"></i> Status</th>
            <th><i class="bi bi-gear"></i> Action</th>
          </tr>
        </thead>

        <tbody>

          <!-- Orders Loop -->
          <tr *ngFor="let order of orders" class="text-center">

            <td class="fw-semibold text-secondary">
              #{{ order.id }}
            </td>

            <td class="text-start ps-4">
              {{ order.title }}
            </td>

            <td>
              <span 
                class="badge rounded-pill px-3 py-2 shadow-sm"
                [ngClass]="{
                  'bg-success': order.completed,
                  'bg-warning text-dark': !order.completed
                }">

                <i 
                  class="bi"
                  [ngClass]="{
                    'bi-check-circle-fill': order.completed,
                    'bi-hourglass-split': !order.completed
                  }">
                </i>

                {{ order.completed ? 'Delivered' : 'Pending' }}
              </span>
            </td>

            <td>
              <button class="btn btn-outline-danger btn-sm rounded-pill px-3" (click)="deleteOrder(order.id)">
                <i class="bi bi-trash3-fill me-1"></i>
                Delete
              </button>
            </td>

          </tr>

          <!-- Empty State -->
          <tr *ngIf="orders && orders.length === 0">
            <td colspan="4" class="text-center text-muted p-4">
              <i class="bi bi-inbox fs-4 d-block mb-2"></i>
              No Orders Found
            </td>
          </tr>

        </tbody>

      </table>

    </div>
  </div>

</div>
